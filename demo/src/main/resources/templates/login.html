<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container">
        <form name="login" action="" method="" autocomplete="off">
            <h1>Login</h1>
            <div class="form-group" id="username">
                <label class="title" for="username">Username:</label>
                <div class="input">
                    <input class="ip" type="text" name="user">
                    <div class="alert" id="alert-un">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <label id="lb-err-un" for=""></label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="password">
                <label class="title" for="password">Password:</label>
                <div class="input">
                    <input class="ip" type="password" name="pass">
                    <div class="alert" id="alert-pw">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <label id="lb-err-pw" for=""></label>
                    </div>
                </div>
            </div>
            <div class="btn-list">
                <input type="button" class="btn" id="btnOK" value="OK">
                <input type="button" class="btn" id="btnReset" value="Reset">
            </div>
        </form>
    </div>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
